<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac with AI | Smart Gaming</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">Tic-Tac <span>with AI</span></div>
            
            <div class="player-info">
                <input type="text" id="playerName" placeholder="Enter Your Name">
                <button id="startGame">Start Session</button>
            </div>

            <div class="history-section">
                <h3>Game History</h3>
                <div id="historyList"></div>
                <button id="clearHistory">Clear History</button>
            </div>
        </aside>

        <main class="game-area">
            <div class="status-bar" id="gameStatus">Enter name to start...</div>
            
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="scoreboard">
                <div class="score-card">
                    <span class="label">PLAYER (X)</span>
                    <span id="pScore" class="value">0</span>
                </div>
                <div class="score-card">
                    <span class="label">AI (O)</span>
                    <span id="aScore" class="value">0</span>
                </div>
            </div>

            <div class="controls">
                <button id="resetGame">Reset Board</button>
            </div>
        </main>

        <section class="ai-insight">
            <h3>AI Logic (XAI)</h3>
            <div id="treeContainer" class="tree-log">AI Offline.</div>
        </section>
    </div>

    <div id="resultModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="modalCrossClose" class="close-x">&times;</span>
            <h2 id="modalWinner">Result</h2>
            <div class="modal-buttons">
                <button id="modalPlayAgain" class="primary-btn">Play Again</button>
                <button id="modalViewBoard" class="secondary-btn">View Board</button>
                <button id="modalExit" class="exit-btn">Exit Session</button>
            </div>
        </div>
    </div>

    <script src="js/minimax.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
